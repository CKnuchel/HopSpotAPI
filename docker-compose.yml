services:
  # === API ===
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hopspot-api
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-3600}
      - JWT_ISSUER=${JWT_ISSUER:-hopspot}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-hopspot_users}
      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-hopspot-photos}
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - hopspot-network

  # === PostgreSQL Database ===
  postgres:
    image: postgres:16-alpine
    container_name: hopspot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - /mnt/usb/hopspot/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hopspot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # === MinIO (S3 Compatible Storage) ===
  minio:
    image: quay.io/minio/minio:latest
    container_name: hopspot-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - /mnt/usb/hopspot/minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    networks:
      - hopspot-network
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  hopspot-network:
    driver: bridge
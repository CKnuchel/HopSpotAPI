services:
  # === API ===
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hopspot-api
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - LOG_FORMAT=${LOG_FORMAT:-json}
      - GIN_MODE=${GIN_MODE:-release}  # debug, release, test
      # Database
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      # JWT / Auth
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRE_SECONDS=${JWT_EXPIRE_SECONDS:-900}
      - JWT_ISSUER=${JWT_ISSUER:-hopspot}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-hopspot_users}
      - REFRESH_TOKEN_EXPIRE_DAYS=${REFRESH_TOKEN_EXPIRE_DAYS:-90}
      # MinIO
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD}
      - MINIO_USE_SSL=false
      - MINIO_BUCKET_NAME=${MINIO_BUCKET_NAME:-hopspot-photos}
      # Firebase
      - FIREBASE_AUTH_KEY=${FIREBASE_AUTH_KEY}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_DB=${REDIS_DB:-0}
      - WEATHER_CACHE_TTL_MINUTES=${WEATHER_CACHE_TTL_MINUTES:-15}
      # Rate Limiting
      - RATE_LIMIT_GLOBAL=${RATE_LIMIT_GLOBAL:-200} # 200 requests per hour
      - RATE_LIMIT_LOGIN=${RATE_LIMIT_LOGIN:-10} # 10 requests per hour
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hopspot-network

  # === PostgreSQL Database ===
  postgres:
    image: postgres:16-alpine
    container_name: hopspot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - /mnt/usb/hopspot/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hopspot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # === MinIO (S3 Compatible Storage) ===
  minio:
    image: quay.io/minio/minio:latest
    container_name: hopspot-minio
    restart: unless-stopped
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - /mnt/usb/hopspot/minio-data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    networks:
      - hopspot-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/minio/health/live || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: hopspot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - hopspot-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    # No Volume for persistence; caching only

networks:
  hopspot-network:
    driver: bridge
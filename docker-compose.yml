services:
  # === API ===
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hopspot-api
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-3600}
      - JWT_ISSUER=${JWT_ISSUER:-hopspot}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-hopspot_users}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - hopspot-network

  # === PostgreSQL Database ===
  postgres:
    image: postgres:16-alpine
    container_name: hopspot-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_DB=${DB_NAME}
    volumes:
      - /mnt/usb/hopspot/postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hopspot-network
    healthcheck:
        healthcheck:
          test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
          interval: 5s
          timeout: 5s
          retries: 5

networks:
  hopspot-network:
    driver: bridge